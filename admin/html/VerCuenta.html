<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Cuenta - Administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../../style.css" />
  <style>
    /* Loader Styles */
    .loader-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(255,255,255,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #8B0000;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <!-- Loader visible al cargar -->
  <div id="loader" class="loader-overlay">
    <div class="loader"></div>
  </div>

  <!-- Contenido oculto inicialmente -->
  <div id="contenidoPagina" style="display:none;">
    <!-- ENCABEZADO -->
    <header class="encabezado">
      <div class="encabezado-contenido">
        <div class="encabezado-izquierdo">
          <img src="../../imagenes/imagen2.jpg" alt="Logo SIKA" class="logo-sika" />
          <h1 class="titulo-sistema">SISTEMA DE RESERVAS DE CITAS</h1>
        </div>
        <div class="encabezado-derecho">
          <button onclick="window.location.href='./VerInicio.html'">INICIO</button>
          <button onclick="window.location.href='./VerCitas.html'">VER CITAS</button>
          <button onclick="window.location.href='./VerUsuario.html'">VER USUARIOS</button>
          <button onclick="window.location.href='./VerCuenta.html'">MI CUENTA</button>
          <button onclick="window.location.href='../../login/login.html'">SALIR</button>
        </div>
      </div>
    </header>

    <!-- CUERPO -->
    <main class="dashboard-cuerpo" style="background-image: url('../../imagenes/imagen1.jpg');">
      <div class="login-formulario" id="formCuentaContainer" style="position: relative; max-width: 600px; margin: auto;">
        <button id="btnCerrarCuenta" class="btn-cerrar-simple">✖</button>
        <h2 style="text-align: center; margin-bottom: 20px; color: #8B0000;">MI CUENTA</h2>
        <form id="formCuenta">
          <label for="ruc">RUC:</label>
          <input type="text" id="ruc" disabled />

          <label for="razon">Razón social:</label>
          <input type="text" id="razon" disabled />

          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" disabled />

          <label for="celular">Celular:</label>
          <input type="tel" id="celular" disabled />

          <div style="margin-top: 20px;" id="botonesContainer">
            <button type="button" class="btn-login" id="btnEditar">EDITAR DATOS</button>
            <button type="button" class="btn-login" id="btnCambiarPass">CAMBIAR CONTRASEÑA</button>
          </div>
        </form>
      </div>
    </main>

    <!-- MODAL CAMBIAR CONTRASEÑA -->
    <div id="modalPass" class="modal oculto">
      <div class="modal-contenido">
        <button id="cerrarModalPass" class="btn-cerrar-simple">✖</button>
        <h3>CAMBIAR CONTRASEÑA</h3>
        <form id="formPass">
          <label>Nueva contraseña:</label>
          <input type="password" id="newPass" required />

          <label>Repetir nueva contraseña:</label>
          <input type="password" id="repeatPass" required />

          <button type="submit" class="btn-login">ACTUALIZAR</button>
        </form>
      </div>
    </div>
  </div>

    <!-- WhatsApp Fijo -->
    <div class="whatsapp-logo-fixed">
      <a href="https://wa.me/51998172864" target="_blank">
        <img src="../../imagenes/imagen4.jpg" alt="WhatsApp Soporte" />
      </a>
    </div>
      
    <!-- PIE DE PÁGINA -->
    <footer>
      <p>¿Necesitas ayuda? Contáctanos por soporte técnico.</p>
    </footer>


  <script type="module" src="../js/VerCuenta.js"></script>
  <script>
    // Mostrar loader hasta que VerCuenta.js cargue los datos
    window.addEventListener("load", () => {
      // Aquí podrías implementar eventos personalizados desde VerCuenta.js para detectar cuando
      // los datos se cargan y ocultar el loader. Por simplicidad usamos un timeout
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("contenidoPagina").style.display = "block";
      }, 1000);
    });
  </script>
</body>
</html>
