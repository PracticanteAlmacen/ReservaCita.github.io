<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - Sistema de Citas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <!-- ENCABEZADO -->
  <header class="encabezado">
    <div class="encabezado-contenido">  
      <div class="encabezado-izquierdo">
        <img src="../imagenes/imagen2.jpg" alt="Logo SIKA" class="logo-sika" />
        <h1 class="titulo-sistema">SISTEMA DE RESERVAS DE CITAS</h1>
      </div>
    </div>
  </header>

  <!-- CUERPO -->
  <main class="login-main" style="background-image: url('../imagenes/imagen3.jpg');">
    <!-- Formulario Login Usuario -->
    <section id="formularioUsuario" class="login-formulario">
      <h2>INICIAR SESIÓN USUARIO</h2>
      <form id="loginForm">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" required />

        <label for="password">Contraseña:</label>
        <input type="password" id="password" required />

        <button type="submit" class="btn-login">INGRESAR</button>
      </form>

      <div class="login-opciones">
        <a href="../usuario/html/recuperar.html" class="btn-secundario">¿Olvidaste tu contraseña? Recuperala</a>
        <a href="../usuario/html/registro.html" class="btn-secundario">¿Aún no tienes cuenta? Regístrate</a>
        <a href="../admin/html/admin.html" class="btn-secundario">¿Eres Administrador? Ingresa aquí</a>
      </div>
    </section>

    <!-- Formulario Login Administrador -->
    <section id="formularioAdmin" class="login-formulario oculto">
      <h2>INICIAR SESIÓN ADMINISTRADOR</h2>
      <form id="adminLoginForm">
        <label for="adminEmail">Correo Electrónico:</label>
        <input type="email" id="adminEmail" required />

        <label for="adminPassword">Contraseña:</label>
        <input type="password" id="adminPassword" required />

        <button type="submit" class="btn-login">INGRESAR</button>
      </form>

      <div class="login-opciones">
        <button class="btn-secundario" id="btnVolverUsuario">Regresar</button>
      </div>
    </section>
  </main>

  <!-- WhatsApp Fijo -->
  <div class="whatsapp-logo-fixed">
    <a href="https://wa.me/51998172864" target="_blank">
      <img src="../imagenes/imagen4.jpg" alt="WhatsApp Soporte" />
    </a>
  </div>

  <!-- SCRIPT DE CONTROL SE CARGARÁ DESDE login.js -->
  <script type="module" src="./login.js"></script>
</body>
</html>
