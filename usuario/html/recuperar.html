<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar Contraseña - Sistema de Citas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../../style.css" />
</head>
<body>

  <!-- ENCABEZADO -->
  <header class="encabezado">
    <div class="encabezado-contenido">
      <div class="encabezado-izquierdo">
        <img src="../../imagenes/imagen2.jpg" alt="Logo SIKA" class="logo-sika" />
        <h1 class="titulo-sistema">SISTEMA DE RESERVAS DE CITAS</h1>
      </div>
    </div>
  </header>

  <!-- CUERPO -->
  <main class="login-main" style="background-image: url('../../imagenes/imagen3.jpg');">
    <section class="login-formulario">
      <h2>RECUPERAR CONTRASEÑA</h2>
      <form id="formRecuperar">
        <div id="etapa1" style="margin-bottom: 20px;">
          <label for="recEmail" style="display: block; margin-bottom: 6px;">Correo registrado:</label>
          <input type="email" id="recEmail" required style="display: block; width: 100%; padding: 8px; box-sizing: border-box;" />
          <div id="mensajeError" style="color: red; font-weight: bold; margin-top: 8px; text-align: center; display: none;"></div>
          <div id="mensajeExito" style="color: green; font-weight: bold; margin-top: 8px; text-align: center; display: none;"></div>
          <div style="text-align: center; margin-bottom: 10px;">
            <button type="button" id="enviarEnlace" class="btn-login" style="min-width: 150px;">ENVIAR ENLACE</button></div>
          <div style="text-align: center;">
          <button type="button" onclick="window.location.href='../../login/login.html'" class="btn-secundario" style="min-width: 150px;">Volver al Login</button></div>
        </div>    
      </form>
    </section>
  </main>

  <!-- WhatsApp Fijo -->
  <div class="whatsapp-logo-fixed">
    <a href="https://wa.me/51998172864" target="_blank">
      <img src="../../imagenes/imagen4.jpg" alt="WhatsApp Soporte" />
    </a>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>¿Necesitas ayuda? Contáctanos por soporte técnico.</p>
  </footer>

  <!-- SCRIPT -->
  <script type="module" src="../js/recuperar.js"></script>
</body>
</html>
