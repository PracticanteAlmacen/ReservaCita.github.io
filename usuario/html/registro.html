<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro - Sistema de Citas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../../style.css" />
  <style>
    /* Loader Styles */
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #8B0000;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Loader visible al cargar -->
  <div id="loader" class="loader-overlay">
    <div class="loader"></div>
  </div>

  <!-- Contenido oculto al inicio -->
  <div id="contenidoPagina" style="display:none;">
    <!-- ENCABEZADO -->
    <header class="encabezado">
      <div class="encabezado-contenido">
        <div class="encabezado-izquierdo">
          <img src="../../imagenes/imagen2.jpg" alt="Logo SIKA" class="logo-sika" />
          <h1 class="titulo-sistema">SISTEMA DE RESERVAS DE CITAS</h1>
        </div>
      </div>
    </header>

    <!-- FORMULARIO DE REGISTRO -->
    <main class="login-main" style="background-image: url('../../imagenes/imagen3.jpg');">
      <section class="login-formulario">
        <h2>REGÍSTRATE</h2>
        <form id="formRegistro">
          <label for="ruc">RUC:</label>
          <input type="text" id="ruc" required />

          <label for="razon">Razón Social:</label>
          <input type="text" id="razon" required />

          <label for="regEmail">Correo Electrónico:</label>
          <input type="email" id="regEmail" required />

          <label for="celular">Celular:</label>
          <input type="tel" id="celular" required />

          <label for="regPass">Contraseña:</label>
          <input type="password" id="regPass" required />

          <label for="repPass">Repetir Contraseña:</label>
          <input type="password" id="repPass" required />

          <button type="submit" class="btn-login">REGISTRARME</button>

          <!-- Botón para volver al login -->
          <div class="login-opciones" style="margin-top: 10px;">
            <button type="button" class="btn-secundario" onclick="window.location.href='../../login/login.html'">
              ¿Ya tienes cuenta? Inicia Sesión
            </button>
          </div>
        </form>
      </section>
    </main>

    <!-- WhatsApp Fijo -->
    <div class="whatsapp-logo-fixed">
      <a href="https://wa.me/51998172864" target="_blank">
        <img src="../../imagenes/imagen4.jpg" alt="WhatsApp Soporte" />
      </a>
    </div>
  </div>

  <script type="module" src="../js/registro.js"></script>
  <script>
    // Mostrar loader y ocultar contenido inicialmente
    window.addEventListener('load', () => {
      // Simulación para ocultar loader luego de 1s o cuando tu JS esté listo
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('contenidoPagina').style.display = 'block';
      }, 1000);
    });
  </script>
</body>
</html>
